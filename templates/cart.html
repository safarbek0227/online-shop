{% extends "wrapper.html" %}
{% load static %}
{% block content %}
<section class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="d-flex">Your card</h1>
            <div>
                <input id="name" class="form-control" placeholder="your name">
                <br>
                <input type="tel" id="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="97-236-26-77"
                    class="form-control">
                <br>
                <a href="/" class="text-light" onclick="submit()">
                <button class="btn btn-warning text-light" >
                       pay       
                    </button>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h1 class="mr-5">Total: <span class="total">0</span></h1>

        </div>
    </div>
</section>

<hr>

{%for products in pro %}
<div class="row m-5">
    <div class="col-md-2">
        <img src="/media/{{products.image}}" alt="" width="90px">
    </div>
    <div class="col-md-2 p-1 mb-3">
        <h1 class="name">{{products.name}}</h1>
    </div>
    <div class="col-md-3 p-1 mb-3">
        <h1 class="d-inline">Price: $<span class="price">{{products.price}}</span></h1>
    </div>
    <div class="col-md-3 mb-3">
        <h2 class="d-inline">Count: <span class="count">1</span></h2>
        <br class="d-block d-lg-none">
        <button class="btn btn-warning" onclick="plus()">+</button>
        <button class="btn btn-warning" onclick="minus()">-</button>
    </div>
    <div class="col-md-1 mb-3">
        <h2 class="d-inline">
            $<span class="recent-price">{{products.price}}</span>
        </h2>
    </div>
</div>
<a href="/card/" class="btn btn-danger d-inline" onclick=remove({{products.id}})>X</a>

<hr>
{% endfor %}

<script src="/static/js/card.js"></script>
{% endblock content %}
