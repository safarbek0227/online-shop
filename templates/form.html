{% extends "wrapper.html" %}
{% load static %}
{% block content %}
<section class="book_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                Book A Table
            </h2>
        </div>
        <div class="row">
            <div class="col-md-6">

                <form action="/check/" method="get">
                    <label for="your_name">Your name: </label>
                    <input id="name" type="text" name="name" maxlength="100" required class="form-control">
                    <br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="97-236-26-77" class="form-control">
                    <br>
                    <input type="submit" value="OK" class="btn btn-warning text-light">
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock content %}
